<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生总积分榜</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='score_style.css') }}">
</head>
<body>
    <div class="container">
        
        <div style="margin-top: 20px;">
            <a href="/class" class="btn btn-primary">返回上课</a>
            <a href="/" class="btn btn-primary">返回主页</a>
        </div>
        <h1>学生总积分榜</h1>
        
        <div class="card">
            <table id="all-points-table">
                <thead>
                    <tr>
                        <th>排名</th>
                        <th>学生姓名</th>
                        <th>总积分</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ loop.index }}</td>  <!-- 使用内置循环计数器 -->
                        <td>{{ student.name }}</td>
                        <td>{{ student.total }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
